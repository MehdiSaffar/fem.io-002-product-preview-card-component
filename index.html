<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>002 Product preview card component</title>
    <script type="module" src="./style.scss"></script>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-product-mobile.jpg" alt="" class="card__img mobile-only" />
      <img src="./images/image-product-desktop.jpg" alt="" class="card__img desktop-only" />
      <div class="card__content">
        <span class="product-type">Perfume</span>

        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="prices">
          <span class="price">$149.99</span>
          <s class="old-price">$169.99</s>
        </div>
        <button><i class="icon fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  </body>
</html>

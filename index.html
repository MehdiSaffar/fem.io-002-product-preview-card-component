<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>002 Product preview card component</title>
    <script type="module" src="./style.scss"></script>
    <style>
      .attribution { font-size: 11px; text-align: center; margin-top: 1rem}
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__img">
          <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg" />
          <img src="./images/image-product-mobile.jpg" alt="Perfurme bottle" />
        </picture>
        <div class="card__content">
          <span class="card__category">Perfume</span>

          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="card__prices">
            <p class="card__price">$149.99</p>
            <p class="card__old-price">$169.99</p>
          </div>
          <button class="card__button">Add to Cart</button>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MehdiSaffar">Mehdi Saffar</a>.
    </div>
  </body>
</html>
